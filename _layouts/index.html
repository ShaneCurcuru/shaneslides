---
layout: default
hero: true
# Theme override: conference name L15
---

{{ content }}

{% for page in site.posts %}
  <div class="row mb-2">
      <div class="col-sm-9">
          <a href="{{ page.url | relative_url }}">{{ page.title | smartify }}</a>
      </div>
      <div class="col-sm-3 text-muted text-md-end">
          <small>{{ page.date | date: '%B %-d, %Y' }}<br/>{{ page.conference | smartify }}</small>
      </div>
  </div>
{% endfor %}
