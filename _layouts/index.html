---
layout: default
hero: true
# Theme override: conference name L15, featured L12
---

{{ content }}

{% for page in site.posts %}
  <div class="row mb-2">
      <div class="col-sm-9">
          <a href="{{ page.url | relative_url }}" {% if page.feature %}class="fw-bolder"{% endif %}>{{ page.title | smartify }}</a>
          <br/>
          <small class="fw-lighter">{{ page.description | smartify }}</small>
      </div>
      <div class="col-sm-3 text-muted text-md-end fw-lighter" style="font-size: smaller">
        {{ page.conference | smartify }}<br/>{{ page.date | date: '%B %-d, %Y' }}
      </div>
  </div>
{% endfor %}
